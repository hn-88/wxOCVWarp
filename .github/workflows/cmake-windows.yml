# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake build on Windows

on: workflow_dispatch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install OpenCV
      # We're using chocolatey's default opencv build, since that should be sufficient.
      run: |
        Choco install OpenCV -y

    - name: Install wxWidgets
      # Choco default did not work. 
      run: |
        # https://docs.wxwidgets.org/3.2.1/plat_msw_binaries.html
        mkdir C:\wx
        cd C:\wx
        powershell -c "Invoke-WebRequest -Uri 'https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.7/wxWidgets-3.2.7-headers.7z' -OutFile 'wxWidgets-3.2.7-headers.7z'"
        powershell -c "Invoke-WebRequest -Uri 'https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.7/wxMSW-3.2.7_vc14x_x64_Dev.7z -OutFile 'wxMSW-3.2.7_vc14x_x64_Dev.7z'"
        powershell -c "Invoke-WebRequest -Uri 'https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.7/wxMSW-3.2.7_vc14x_x64_ReleaseDLL.7z -OutFile 'wxMSW-3.2.7_vc14x_x64_ReleaseDLL.7z'"
        powershell -c "Invoke-WebRequest -Uri 'https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.7/wxMSW-3.2.7_vc14x_x64_ReleasePDB.7z -OutFile 'wxMSW-3.2.7_vc14x_x64_ReleasePDB.7z'"
        echo "Download complete. Extracting ... "
        7z x wxWidgets-3.2.7-headers.7z
        7z x wxMSW-3.2.7_vc14x_x64_Dev.7z
        7z x wxMSW-3.2.7_vc14x_x64_ReleaseDLL.7z
        7z x wxMSW-3.2.7_vc14x_x64_ReleasePDB.7z
        setx wxwin "C:\wx"
        # choco install wxwidgets -y - doesn't work - cmake error could not find wxwidgets (missing: wxwidgets_libraries etc 
        
                
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DwxWidgets_ROOT_DIR=c:/wx -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}



    - name: Upload AppImage Artifact
      uses: actions/upload-artifact@v4
      with:
        # Artifact name
        name: wxOCVWarp-executable
        # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: build/OCVWarp*.exe
      
  
